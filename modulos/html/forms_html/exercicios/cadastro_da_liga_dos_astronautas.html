<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro da Liga dos Astronautas</title>
</head>
<body>
    <h2>Cadastro da Liga dos Astronautas</h2>

    <form action="">

       <p>
         <label for="nome">Nome:</label>
         <input type="text" name="nome" id="nome" required>
       </p>
         <p>
           <label for="email">Email:</label>
           <input type="email" name="email" id="email">
           <label for="senha"> - Password:</label>
           <input type="password" name="senha" id="senha">
         </p>


         <p>
           <label for="data">Data de nascimento</label>
           <input type="date" name="data" id="data">
           <label for="foto"> - Foto:</label>
           <input type="file" name="foto" id="foto">
         </p>

         <p>
          <label for="nacionality">Nacionalidade:</label>
          <select name="nacionality" id="nacionality">
            <option value="Brasileiros">Brasileiro</option>
            <option value="Norte-Americano">Americano</option>
            <option value="Russo">Russo</option>
          </select>
           - Gênero:
          <label for="mulher">F</label>
          <input type="radio" name="genero" id="mulher">
          <label for="homem">M</label>
          <input type="radio" name="genero" id="homem">
         </p>

         <p>
          Suas pricinais qualidades: <br>
          <label for="inteligencia">Inteligência</label>
          <input type="checkbox" name="mind" id="inteligencia">
          <label for="resiliencia">| Resiliência</label>
          <input type="checkbox" name="resi" id="resiliencia">
          <label for="preparo">| Preparo Físico</label>
          <input type="checkbox" name="training" id="preparo">
          <label for="educacao">| Educação</label>
          <input type="checkbox" name="educ" id="educacao">|
         </p>

         <textarea name="area" id="texto" cols="30" rows="10" style="resize:none;" placeholder="Poque você gostaria de ser um astronauta?"></textarea>
         <p><input type="submit" value="Criar"></p>
    </form>
</body>
</html>
